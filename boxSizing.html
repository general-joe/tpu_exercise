<!DOCTYPE html>
<html lang="en">
<head>

    <title>Box sizing exercise4</title>
    <link rel="stylesheet" href="./boxSizing.css">
</head>
<body>
    <div class="container">
  <p class="label">Content-box (default):</p>
  <div class="box-content">Width: 200px</div>
  
  <p class="label">Border-box:</p>
  <div class="box-border">Width: 200px</div>
  
  <p class="note">Both boxes have 20px padding and 5px border. Notice the visual difference!</p>
</div>
