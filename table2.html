<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise2</title>
    <link rel="stylesheet" href="./table2.css">
</head>
<body>
    <!-- Exercise 2: Full-Stack Bootcamp Schedule
     Create rows for Tuesday through Friday -->

<table>
  <caption>Full-Stack Bootcamp â€“ Weekly Schedule</caption>
  <thead>
    <tr>
      <th scope="col">Day</th>
      <th scope="col">Morning</th>
      <th scope="col">Afternoon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Monday</th>
      <td>HTML &amp; CSS</td>
      <td>Project Time</td>
    </tr>
    <!-- Add rows for Tuesday through Friday -->
    <!-- Each row needs: <th scope="row">Day</th> <td>Morning</td> <td>Afternoon</td> -->

     <tr>
      <th scope="row">Tuesday</th>
      <td>JavaScript Basics</td>
      <td>Code Review</td>
    </tr>
    <tr>
      <th scope="row">Wednesday</th>
      <td>React Fundamentals</td>

    </tr>
    <tr>
      <th scope="row">Thursday</th>
      <td>Backend with Node.js</td>

    </tr>
    <tr>
      <th scope="row">Friday</th>
      <td>Full-Stack Integration</td>
      <td>Demo Day</td>
    </tr>
    
  </tbody>
</table>
    
</body>
</html>
