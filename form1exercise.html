<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1 Exercise1</title>
    <link rel="stylesheet" href="./form1exercise.css" />
  </head>
  <body>
    <!-- Exercise 1: User Registration Form
     Create a form with proper labels for accessibility -->

    <h1>Join AfriTech Hub</h1>
    <p>Create your account to access exclusive tech resources</p>

    <form method="POST" action="/register">
      <!-- TODO: Add method="POST" and action="/register" to the form -->

      <!-- Full Name Field -->
      <!-- Add label and input here -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" />

      <!-- Email Field -->
      <!-- Add label and input type="email" here -->

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" />

      <!-- Password Field -->
      <!-- Add label and input type="password" here -->

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />

      <!-- Confirm Password Field -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" />
      <!-- Add label and input type="password" here -->

      <!-- Submit Button -->
      <!-- Add a submit button here -->

      <button type="submit">Register</button>
    </form>
  </body>
</html>
