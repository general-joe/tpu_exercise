<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise1</title>
    <link rel="stylesheet" href="./table1.css">
</head>
<body>
    <!-- Exercise 1: Kigali SaaS Price List
     Use <th scope="row"> for the first cell in each data row -->

<table>
  <caption>Pricing for "PayFuse" Mobile Money API</caption>
  <thead>
    <tr>
      <th>Feature</th>
      <th>Basic</th>
      <th>Pro</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Monthly Price</th>
      <td>$9</td>
      <td>$29</td>
    </tr>
    <!-- Add at least 3 more rows with proper <th scope="row"> -->
    <tr>
      <th scope="row">API Calls / Month</th>
      <td>10,000</td>
      <td>100,000</td>
    </tr>
    <tr>
      <th scope="row">Support Level</th>
      <td>Email</td>
      <td>Priority</td>
    </tr>
    <tr>
      <th scope="row">Analytics Dashboard</th>
      <td>Basic</td>
      <td>Advanced</td>
    </tr>
    <tr>
      <th scope="row">Custom Branding</th>
      <td>No</td>
      <td>Yes</td>
    </tr>
    
  </tbody>
</table>
    
</body>
</html>
