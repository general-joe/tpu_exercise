<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2 Exercise2</title>
    <link rel="stylesheet" href="./form2exercise.css" />
  </head>
  <body>
    <!-- Exercise 2: Contact Us Form with Validation
     Add HTML5 validation attributes to the form fields -->

    <div class="contact-container">
      <h1>ðŸ“¬ Contact Us</h1>
      <p>Have a question? We'd love to hear from you!</p>

      <form action="/contact" method="POST">
        <!-- Name Field: Add required and minlength="2" -->
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
            minlength="2"
          />
        </div>

        <!-- Email Field: Add type="email" and required -->
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <!-- Phone Field: Add type="tel", pattern for validation -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+254 700 000
          000" pattern="(\+254\d{9}|07\d{8})>
          <small>Format: +254XXXXXXXXX or 07XXXXXXXX</small>
        </div>

        <!-- Subject Field: Add maxlength="100" -->
        <div class="form-group">
          <label for="subject">Subject *</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="What's this about?"
            maxlength="100"
            required
          />
        </div>

        <!-- Message Field: Use <textarea> with required and minlength -->
        <div class="form-group">
          <label for="message">Message *</label>
          <!-- Replace this input with a textarea -->
          <textarea
            type="text"
            id="message"
            name="message"
            placeholder="Your message..."
            required
            minlength="10"
          >
          </textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
